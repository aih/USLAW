{% extends "base.html" %}
{% block title %}Browse Publications{% endblock %}
{% block content %}
<div id="main_big">
  <h1>Publications</h1>
  {% autoescape off %}
  {% for r in page.object_list %}
  <div class="list_item" id="item-{{ r.id }}">
    <a href="{% url view_publication r.id %}">{{ r.product_number }} - {{ r.title|safe }}</a>
  </div>
  {% endfor %}
  {% endautoescape %}
  {% include "paginator.html" %}

</div>
{% endblock %}
