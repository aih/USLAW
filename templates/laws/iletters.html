{% extends "base.html" %}
{% block title %}Information Letters{% endblock %}
{% block content %}
<div id="main_big">
  <h1>Information Letters</h1>
  {% autoescape off %}
  {% for r in page.object_list %}
  <div class="list_item" id="item-{{ r.id }}">
    <a href="{{ r.get_absolute_url }}">{{ r }}</a>
  </div>
  {% endfor %}
  {% endautoescape %}
  {% include "paginator.html" %}

</div>
{% endblock %}
