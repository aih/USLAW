{% extends "base.html" %}
{% block title %}{{ document_type }} list{% endblock %}
{% block content %}

<div id="main_big">
  <a href="{% url 'irb_documents' document_type=document_type %}">{{ document_list }}</a> 

  <ul>
    {% for i in toc %} 
    <li><a href="{% url 'view_irb_document' document_type=document_type pk=i.pk %}"> {{ i.irb.toc.name }}</a></li>
    {% endfor %}
  </ul>
 
</div>
{% endblock %}
