<html>
<head>
<title>View link {{ el.url }}</title>

<style type="text/css">

* { margin:0 padding:0 }
html, body, iframe { margin:0; padding:0; height:100%;
min-width:980px;
	
 }
body {
overflow:hidden;
}

#if {
 margin:0; padding:0; height:100%; 
}
#site_panel{
  display: block;
  
  position:relative;
  top:0px;
  left:0px;
  width:100%;
  height:60px;
  z-index:50;
  background-color: #F1F5F8;
  /*border-bottom: 2px solid gray;*/

}
.left {
  width:88%;
  float:left;
  padding:0px;
  margin:0px;
  
}
.right {
  width:30px;
  float:right;
  padding-top:15px;
  }

.t{
 float:left;
 font-size:18px;
 width:800px;
 padding-top:5px;
 padding-left:50px;
}

iframe { 
   margin:0 auto;
   display:block;
   border:none; 
   /*padding-top:60px;*/
   width: 100%;
   height: 100%;
   -webkit-box-sizing: border-box;
}
</style>
</head>
<body>
<div id="site_panel">
  <div class="left">
    <div class="t">Url: <b>"<a href="{{ el.url }}">{{ el.url }}</a>".</b> <br /> <!--<a href="{{ post.get_absolute_url }}">Back to Tax26.com</a>--></div>
  </div>
  <div class="right" style="">
    <a  href="{{ el.url }}"><img width="30px" style="border:none;" src="{{ MEDIA_URL}}img/close2.png" alt="Close"/></a>
  </div>
</div>
<div id="if">
    <iframe scrolling="auto" height="100%" width="100%" id="rf" src="{{ el.url }}" frameborder="0" allowtransparency="true"></iframe> 
</div>
</body>
</html>
