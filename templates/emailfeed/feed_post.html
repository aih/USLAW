{% extends "base.html" %}
{% block content %}

<div class="feed_container">
  <div class="feed_avatar">
    <a href="{% url 'feed' feed_name=p.emailfeed.name %}"><img alt="Gravatar" src="{{ p.emailfeed.gravatar_url }}" width="40px;" /></a>
    <br /><a href="{% url 'feed' feed_name=p.emailfeed.name %}">{{ p.emailfeed }}</a>
  </div>
  <div class="feed_subject"><a href="{% url 'feed_post' post_id=p.pk %}">{{ p.subject }}</a>
    <div class="feed_info">
      {{ p.human_date }}
    </div>
  </div>
  <div class="feed_text" style="height:auto;">{{ p.text|safe }}</div>
</div>


    <div class="left" style="margin-top:15px; margin-left:100px; border-top:1px solid #E5EAEF; padding-top:10px;">
      <!-- AddThis Button BEGIN -->
      <div class="addthis_toolbox addthis_default_style">
	<a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
	<a class="addthis_button_tweet"></a>
	<!--<a class="addthis_button_linkedin" title="LinkedIn"><img src="{{ STATIC_URL }}img/linkedin-share.png" width="60" border="0" alt="LinkedIn" /></a>-->
	<a class="addthis_counter addthis_pill_style"></a>
      </div>
      <script type="text/javascript">var addthis_config = {"data_track_clickback":true};</script>
      <script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js#pubid=aih26"></script>
      <!-- AddThis Button END -->
    </div>

{% endblock %}
